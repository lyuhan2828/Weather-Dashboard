<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="" href="" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row navbar">
        <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3 pb-2 pt-3" id="searchResults">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <form id="searchForm" class="input-group">
                <input
                  for="searchForm"
                  class="form-control"
                  type="text"
                  id="enterCity"
                  placeholder="Enter city to view weather"
                />
                <button
                  for="searchForm"
                  type="submit"
                  id="searchBtn"
                  class="btn btn-primary"
                ></button>
              </form>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <ul id="searchHistory" class="list-group"></ul>
            </div>
          </div>
        </div>

        <div id="weatherContent" class="col-9 pb-4 pt-4">
          <div class="row pb-3 mr-2 ml-2">
            <div id="cityDetail" class="col-12 border rounded px-3 py-3">
              <p>Current City</p>
            </div>
          </div>

          <div class="row pb-2 pt-1">
            <div class="col-12 ml-2">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

          <div id="fiveDay" class="row pl-2">
            <p>Forecast Info</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
