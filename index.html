<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
      <div class="row content">
        <div class="col-sm-3 navbar" id="searchCity">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City:</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <form id="searchForm" class="input-group">
                <input
                  for="searchForm"
                  class="form-control"
                  type="text"
                  id="enterCity"
                  placeholder="Enter city view weather"
                />
                <button
                  for="searchForm"
                  type="submit"
                  id="searchBtn"
                  class="btn btn-primary"
                >
                  Search
                </button>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <ul id="searchHistory" class="list-group"></ul>
            </div>
          </div>
        </div>

        <div id="weatherContent" class="col-sm-3">
          <div class="current-info">
            <div id="cityDetail" class="col-12 border rounded px-3 py-3">
              <p
                style="
                  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
                    sans-serif;
                "
              >
                Today's Weather
              </p>
              <div class="weather-item">
                Temp (°C)
                <p id="current-temp"></p>
              </div>
              <div class="weather-item">
                Wind (MPH)
                <p id="current-wind"></p>
              </div>
              <div class="weather-item">
                Humidity (φ)
                <p id="current-humid"></p>
              </div>
              <div class="weather-item">
                UV index
                <p id="current-UV"></p>
              </div>
            </div>
          </div>
        </div>
          
          <div id="fiveDay" class="row">
            <div id="futureForecast" class="col">
              <h2>5-Day Forecast:</h2>
              
            </div>
            </div>

        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
